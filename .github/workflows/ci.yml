name: CI

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: true
        default: 'main'
        type: choice
        options:
          - main
          - develop
      java_version:
        description: 'Java version to test'
        required: true
        default: 'both'
        type: choice
        options:
          - '17'
          - '21'
          - both

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java: ${{ 
          inputs.java_version == 'both' && fromJson('[17, 21]') ||
          fromJson(format('[{0}]', inputs.java_version))
        }}
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
        
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Build with Gradle
        run: ./gradlew build --info
        
      - name: Run tests
        run: ./gradlew test --continue
        
      - name: Generate test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: JUnit Tests (JDK ${{ matrix.java }})
          path: build/test-results/test/*.xml
          reporter: java-junit
          
      - name: Upload build artifacts
        if: matrix.java == '17'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: |
            build/outputs/
            build/repos/
          retention-days: 7
          
      - name: Upload build reports
        if: always() && matrix.java == '17'
        uses: actions/upload-artifact@v4
        with:
          name: build-reports-${{ github.sha }}
          path: |
            build/reports/
            build/test-results/
          retention-days: 7